<!DOCTYPE html>
<html>

<head>
  <title> Testimonial </title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,500,600,700,700italic"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/modified.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#asideNav").load("partials/navigation.html")
    });
    $(document).ready(function () {
      $("#fooot").load("partials/footer.html")
    });
  </script>
</head>

<body>
  <header>
    <div id="asideNav"> </div>
  </header>
  <div class="hHeader" id="NavH">
    <a href="index.html">
      <img src="/assets/AmdtLogo.png" ref="logo" style="width:250px;" href="/index.html">
    </a>
  </div>
  <div class="text-center human-features-main" id="Tmain">
    <h1 class="display-4"> Testimonial </h1>
    <div class="container text-left human-features-container" id="TSUB">
      <div class="row">
        <div class="col-6">
          <div class="T1-1">
            <h3 class="font-weight-normal">Write something about AMDT</h3>
            <p class="lead"> What you think is good, bad and what we can improve</p>
          </div>
          <form id="featureFrm" class="human-features-form">
            <div class="form-group" id="Tleftgroup">
              <label>Your Name</label>
              <input id="yourname" type="text" placeholder="Your Full Name" />
              <label>Your Age</label>
              <input id="age" type="number" placeholder="Your Age" />
            </div>
            <div class="form-group" id="Tsugform">
              <label>Your suggestion</label>
              <textarea id="userfeature" class="form-control" rows="3"></textarea>
            </div>
            <button id="featureSubmitBtn" type="button" class="btn btn-outline-primary">
              Submit
            </button>
          </form>
        </div>
        <div class="col-6" id="Tgroupright">
          <div class="card">
            <h5 class="card-header">Explorers' Testimonials</h5>
            <div class="card-body">
              <p class="lead">
                Submitted testimonials by exporers.
              </p>
              <ul class="list-group list-group-flush" id="feature-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div id="fooot"></div>
  </footer>
</body>


</html>
