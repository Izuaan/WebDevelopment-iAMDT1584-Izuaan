<!DOCTYPE html>
<html>

<head>
    <title> Testimonial </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,500,600,700,700italic"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/modified.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#asideNav").load("partials/navigation.html")
        });
        $(document).ready(function () {
            $("#fooot").load("partials/footer.html")
        });
    </script>
</head>

<body>
    <header>
        <div id="asideNav"> </div>
    </header>
    <div class="hHeader" id="NavH">
        <a href="index.html">
            <img src="/assets/AmdtLogo.png" ref="logo" style="width:250px;" href="/index.html">
        </a>
    </div>
    <div class="DevHeader">
        <h1 class="display-4"> Contact Us</h1>
    </div>
    <div class="container text-left ">
        <div class="text-center" id="Cmain">
            <div id="CMain">
                <h3 class="font-weight-normal">Contact us for more information</h3>
                <form class="needs-validation">
                    <div class="Cname1">
                        <label for="firstName">Full name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Please enter your Full Name"
                            value="" required="">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="Cemail1">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>
            </div>
            <div class="Ccountry1">
                <label for="country">Country</label>
                <select class="custom-select d-block w-100" id="country" required="">
                    <option value="">Choose...</option>
                    <option>Sri Lanka</option>
                    <option>Maldives</option>
                    <option>Malaysia</option>
                    <option>India</option>
                    <option>Singapore</option>
                    <option>United Kingdom</option>

                </select>
                <div class="invalid-feedback">
                    Please select a valid country.
                </div>
            </div>
            <div class="Caddress1">
                <label for="address">Address <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>
            <div class="CMessage1">
                <label for="exampleFormControlTextarea1">Message:</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <div class="Cbutton1">
              <button type="button" class="btn btn-outline-primary">Submit</button>
              </div>
            </form>
        </div>
        </div>
        <footer>
            <div id="fooot"></div>
          </footer>

</body>

</html>
